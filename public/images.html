<div class="row">
  <div class="col-sm-2"></div>
  <div class="scroller col-sm-10">
      <span class="nga-default nga-stagger nga-slide-right" ng-repeat="(key, value) in images track by $index">
        <span class="image-wrapper">
          <img  ng-src="{{'http://' + value}}">
        </span>
      </span>
      <div>
        <div class="nga-default nga-stagger nga-slide-down main-img" ng-repeat="(key, value) in mainImg">
          <img ng-src="{{'http://' + value}}">
        </div>
      </div>
  </div>
</div>
